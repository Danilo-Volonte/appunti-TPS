    <body>
        <h1> Profilo Studente </h1> <br>
        <p id="nome"></p> <br>
        <p id="classe"></p> <br>
        <p id="materie preferite"></p> <br>
        <script>
            
            const datiJason = 
            `{
                "nome": "Luca Rossi",
                "classe": "5B",
                "materie preferite": ["informatica", "TPS", "sistemi?"]
            }`;


            //trasforma da dazionario, in questo caso, a un file jason
            const studente = JSON.parse(datiJason);

            document.getElementById("nome").textContent = "nome: " + studente.nome;
            document.getElementById("classe").textContent = "classe: " + studente.classe;
            document.getElementById("materie preferite").textContent = "materie preferite: " + studente.materiePreferite;
        </script>
