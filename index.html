<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE telefoni - Login</title>
</head>
<body>
    <h1>E-COMMERCE telefoni</h1>

    <button onclick="inizio()">Premi qui per iniziare</button>

    <h2>Accedi o iscriviti</h2>

    <div>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Inserisci la tua email">
        <br><br>
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="Inserisci la tua password">
        <br><br>
        <button onclick="login()">LOGGATI</button>
        <button onclick="iscrizione()">ISCRIVITI</button>
    </div>

    <script>
        function inizio() {
            confirm("Benvenuto nel nostro e-commerce di telefoni!");
        }

        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email.length > 0 && password.length > 0) {
                // Nessun popup: andiamo alla pagina di controllo dati
                const url = "controllo-dati.html?azione=login"
                    + "&email=" + encodeURIComponent(email)
                    + "&password=" + encodeURIComponent(password);
                window.location.href = url;
            } else {
                confirm("Devi inserire sia email che password per effettuare il login.");
            }
        }

        function iscrizione() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email.length > 0 && password.length > 0) {
                // Nessun popup: andiamo alla pagina di controllo dati
                const url = "controllo-dati.html?azione=iscrizione"
                    + "&email=" + encodeURIComponent(email)
                    + "&password=" + encodeURIComponent(password);
                window.location.href = url;
            } else {
                confirm("Devi inserire sia email che password per iscriverti.");
            }
        }
    </script>
</body>
</html>
