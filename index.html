<!DOCTYPE html>
<html lang="it">
<head><title>Ciao Mondo!</title></head>

  <body>
    Inserisci un numero:
    <input type="number" id="numero">
    <button onclick="saluta()">Invia</button>
  
    <p id="risultato"></p>
  
    <script>
      function saluta() {
        let numeroUtente = document.getElementById("numero").value; //prende input tramite un id e una coversione in float
        let messaggio = "";
  
        if(numeroUtente >= 19 && numeroUtente <= 25)
        { 
            messaggio = "temperatita normale";
        }
        else if(numeroUtente >= 5 && numeroUtente < 19)
        {
            messaggio = "sitauzione di pericolo, mancano " + toInt(19 - numeroUtente) + "gradi dal minimo accettabile";
        }
        else if(numeroUtente < 5)
        {
            messaggio = "danni irreparabili";
        }
        else if(numeroUtente > 25)
        {
            messaggio = "SITUAZIONE DI PERICOLO, mancano " + toInt(numeroUtente - 25) + "gradi dal minimo accettabile";
        }
        document.getElementById("risultato").textContent = messaggio;
    }
    
</script>

</html>
