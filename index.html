<!DOCTYPE html>
<html lang="it">
<head><title>Ciao Mondo!</title></head>
<script>
    function richiestaClasse()
    {
        if(confirm("SEI DELLA CLASSE 5AI?") == true)
        {
            document.getElementById("demo").innerHTML = "OK, NON SEI ECCO ..."; //sbagliato volevo stampasse 
        }
        else
        {
            let classe = prompt("quale classe freguenti");
            if(classe = "")
            {
                document.getElementById("demo").innerHTML = "OK, BENVENUTO NELLA CLASSE " . classe; //sbagliato volevo stampasse 
            }
        }
    }
    
    function indovinaNumero() //verrà crato un numero casuale e l'utente lo deve capire
    {
        let numeroCasuale = Math.floor(Math.random() * 11); //genera numero intero casuale tra 0 e 10
        confirm(numeroCasuale);
        let risposta = prompt("e' stato generato un numero casuale tra 0 e 10. Indovina quale é?");
        if(risposta == numeroCasuale.toString())
        {
            document.write("hai vinto un premio");
        }
        else
        {
            document.write("non hai vinto un premio");
        }
    }
    indovinaNumero();
</script>
